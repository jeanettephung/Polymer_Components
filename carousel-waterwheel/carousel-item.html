<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="carousel-item">
  <template>
    <style>
      :host {
        display: none;
        margin: -2.5%;
        vertical-align: middle;
      }
      img {
        border: 1px solid #5f5e5e;
        box-shadow: 0 8px 6px -6px #000000c9;
        height: inherit;
        width: 100%; 
      }    
    </style>
    <img src="{{imgsrc}}">
  </template>

  <script>
    class CarouselItem extends Polymer.Element {
      static get is() { return 'carousel-item'; }
      static get properties() {
        return {
          imgsrc: String,
          num: {
            notify: true,
            type: Number
          }
        };
      }
      ready() {
        super.ready();
        this.addEventListener('num-changed', function() {
          for (var i=0; i<5; i++) {
            console.log("CHANGE");
            if (this.num >= 0 && this.num < 5) {
              this.style.display = 'inline';
            } else this.style.display = 'none';
          }
        });
      }
    }

    window.customElements.define(CarouselItem.is, CarouselItem);
  </script>
</dom-module>
